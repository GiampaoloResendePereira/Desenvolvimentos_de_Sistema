<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel</title>
    <link rel="stylesheet" href="CSS/Painel.css">
    <link rel="stylesheet" href="CSS/Imagem.css">
</head>
<body>
    <div id="saudacao"></div>
    <div id="relogio"></div>
    <div id="anuncios"></div>

    <table id="tabela-horarios">
        <thead>
            <tr>
                <!-- Cabeçalhos das colunas da tabela -->
                <th>Início</th> <!-- Horário de início da aula -->
                <th>Fim</th> <!-- Horário de término da aula -->
                <th>Turma</th> <!-- Identificação da turma -->
                <th>Instrutor</th> <!-- Nome do instrutor -->
                <th>Sala/Ambiente</th> <!-- Sala ou ambiente onde a aula ocorre -->
                <th>Unidade Curricular</th> <!-- Unidade curricular relacionada à aula -->
            </tr>
        </thead>
        
    </table>

    <script src="./JS/Painel.js"></script>
    
</body>
</html>
